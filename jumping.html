<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Glowy stars (snowfall effect) -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- Game container -->
    <div id="game-container">
        <!-- Tinsels on the top corners -->
        <div class="tinsel left"></div>
        <div class="tinsel right"></div>

        <!-- Santa character -->
        <div id="santa"></div>
        <!-- Obstacle -->
        <div id="obstacle"></div>
        <!-- Sarcastic comment display -->
        <div id="comment"></div>
        <!-- Timer display -->
        <div id="timer">00.00.00</div>
    </div>

    <!-- Freeze screen (Game Over screen) -->
    <div id="freeze-screen" class="freeze-screen">Game Over! Restarting in 3...</div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
